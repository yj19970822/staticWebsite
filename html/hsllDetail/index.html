    $(function () {
      const lis = $(".navi > li")
      const navi = $(".navi")
      navi.mouseenter(function () {
        lis.map((index, item) => {
          $(item).removeClass("activity")

      })

        $(lis[4]).addClass("activity")
      })
    })
    const lis = $(".essay > ul > li")
    function removeItem(descript) {
      $(".essay > ul").empty()
      lis.map((index, item) => {
        if ($(item).attr("data-discrip") === descript) {
          $(".essay > ul").append(item)
        }
      })
      $(".bread span").length === 4
        ? $(".bread").append(`
      <span>></span>
      <span>${descript}</span>
      `)
        : $($(".bread span")[5]).text(descript)
      $(".bread span:nth-of-type(4) > a").attr("href", "./hsll.html")
    }
