  <script>
    const userInfo = JSON.parse(localStorage.getItem("login"))

    if (userInfo.state) {
      $(".navi li:last-child a").attr({
        "data-toggle": "modal",
        "data-target": "#exampleModal",
      })
      $(".navi li:last-child a").html(`欢迎&nbsp&nbsp${userInfo.username}`)
    }

    function logout() {
      localStorage.setItem(
        "login",
        JSON.stringify({
          state: false,
          username: "",
        })
      )
      $(".navi li:last-child a").removeAttr("data-toggle", "data-target")
      location.href = "../index.html"
    }
    $(function () {
      const lis = $(".navi > li")
      const navi = $(".navi")
      navi.mouseenter(function () {
        lis.map((index, item) => {
          $(item).removeClass("activity")
        })
      })
      navi.mouseleave(function () {
        $(lis[2]).addClass("activity")
      })
    })
    const lis = $(".essay > ul > li")
    function removeItem(descript) {
      $(".essay > ul").empty()
      lis.map((index, item) => {
        if ($(item).attr("data-discrip") === descript) {
          $(".essay > ul").append(item)
        }
      })
      $(".bread span").length === 4
        ? $(".bread").append(`
      <span>></span>
      <span>${descript}</span>
      `)
        : $($(".bread span")[5]).text(descript)
      $(".bread span:nth-of-type(4) > a").attr("href", "./news.html")
    }
  </script>
